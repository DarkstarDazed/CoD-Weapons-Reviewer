<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODWR</title>
    <!--Boostrap connection-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
    <!--CSS Style Sheet connection-->
    <link rel="stylesheet" href="../CoD-Weapons-Reviewer/public/css/style.css">
</head>

<body>

    <header class="headerMain">Call Of Duty
        <p>Weapon Review</p>
        <video autoplay muted loop id="myVideo">
            <source src="./public/Images/landingpage.mp4" type="video/mp4">
            </video>
    </header>

    <div class="container">
        <div class="row justify-content-center w-15">
            <div class="cardMain" style="width: 20rem;">
                <div class="card-header" style="width:22rem;">
                    <div class="col-md-6">
                        <h4>Login</h4>
                        <form class="form login-form">
                            <div class="form-group">
                                <label for="email-login">email:</label>
                                <input class="form-input" type="text" id="email-login" />
                            </div>
                            <div class="form-group">
                                <label for="password-login">password:</label>
                                <input class="form-input" type="password" id="password-login" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="cardMain" style="width: 20rem;">
                <div class="card-header" style="width:22rem;">
                    <div class="card-body">
                        <h4>Signup</h4>
                        <form class="form signup-form">
                            <div class="form-group">
                                <label for="name-signup">name:</label>
                                <input class="form-input" type="text" id="name-signup" />
                            </div>
                            <div class="form-group">
                                <label for="email-signup">email:</label>
                                <input class="form-input" type="text" id="email-signup" />
                            </div>
                            <div class="form-group">
                                <label for="password-signup">password:</label>
                                <input class="form-input" type="password" id="password-signup" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">signup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
